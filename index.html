<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>🐕妙麗歲數計算機</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title">🐕妙麗歲數計算機</h1>

    <div class="container">

        <div class="btn-area">

        <h2 class="result-title">計算結果如下</h2>

    </div>

    <script src="script.js"></script>
